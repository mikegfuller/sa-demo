models: 
  - name: bears
    description: This model provides a simple list of bear types with unique identifiers.
    config:
      contract:
        enforced: true
    columns:
      - name: id
        description: A unique identifier for each bear type.
        data_type: int
        constraints:
          - type: primary_key
      - name: bear
        data_type: string
        description: The name of the bear type.