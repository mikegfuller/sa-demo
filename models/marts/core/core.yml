version: 2

models:
  - name: dim_customers
    description: Customer dimensions table
    config:
      contract:
        enforced: true
    columns:
      - name: customer_key
        data_type: int
        description: Primary key on the customers table
        tests:
          - unique
          - not_null
      - name: region
        data_type: string
        description: region name
        tests:
          - accepted_values:
              values: ['AFRICA','MIDDLE EAST','ASIA','EUROPE','AMERICA']
              severity: warn
      - name: name
        description: customer id
        data_type: string
      - name: address
        description: address of the customer
        data_type: string
      - name: nation
        description: nation name
        data_type: string
      - name: phone_number
        description: phone number of the customer
        data_type: string
      - name: account_balance
        description: '{{ doc("account_balance") }}'
        data_type: int
      - name: market_segment
        description: market segment of the customer
        data_type: string


  - name: dim_parts
    description: Parts dimensions table
    columns:
      - name: part_key
        description: primary key of the model
        tests:
          - unique
          - not_null
      - name: manufacturer
        description: manufacturer of the part
      - name: name
        description: name of the part
      - name: brand
        description: brand of the part
      - name: type
        description: type of part including material
      - name: size
        description: size of the part
      - name: container
        description: container of the part
      - name: retail_price
        description: '{{ doc("retail_price") }}'

  - name: dim_suppliers
    description: Suppliers dimensions table
    columns:
      - name: supplier_key
        description: primary key of the model
        tests:
          - unique
          - not_null
      - name: supplier_name
        description: '{{ doc("supplier_name") }}'
      - name: supplier_address
        description: '{{ doc("supplier_address") }}'
      - name: nation
        description: nation name
      - name: region
        description: region name
      - name: phone_number
        description: '{{ doc("phone_number") }}'
      - name: account_balance
        description: '{{ doc("account_balance") }}'
 
  - name: fct_order_items
    description: order items fact table
    columns:
      - name: order_item_key
        description: '{{ doc("order_item_key") }}'
        tests:
          - unique
          - not_null
      - name: order_key
        description: foreign key for orders
      - name: order_date
        description: date of the order
      - name: customer_key
        description: foreign key for customers
      - name: part_key
        description: foreign key for part
      - name: supplier_key
        description: foreign key for suppliers
      - name: order_item_status_code
        description: status of the order item
      - name: return_flag
        description: '{{ doc("return_flag") }}'
      - name: line_number
        description: '{{ doc("line_number") }}'
      - name: ship_date
        description: '{{ doc("ship_date") }}'
      - name: commit_date
        description: '{{ doc("commit_date") }}'
      - name: receipt_date
        description: '{{ doc("receipt_date") }}'
      - name: ship_mode
        description: '{{ doc("ship_mode") }}'
      - name: supplier_cost
        description: '{{ doc("cost") }}'
      - name: base_price
        description: '{{ doc("base_price") }}'
      - name: discount_percentage
        description: '{{ doc("discount_percentage") }}'
      - name: discounted_price
        description: '{{ doc("discounted_price") }}'
      - name: tax_rate
        description: '{{ doc("tax_rate") }}'
      - name: nation_key
        description: 'Nation key'
        tests:
         - not_null
      - name: order_item_count
        description: count of order items
      - name: quantity
        description: total units
      - name: gross_item_sales_amount
        description: '{{ doc("gross_item_sales_amount") }}'
      - name: discounted_item_sales_amount
        description: '{{ doc("discounted_item_sales_amount") }}'
      - name: item_discount_amount
        description: '{{ doc("item_discount_amount") }}'
      - name: item_tax_amount
        description: '{{ doc("item_tax_amount") }}'
      - name: net_item_sales_amount
        description: '{{ doc("net_item_sales_amount") }}'
  
  - name: fct_orders
    description: orders fact table
    columns:
      - name: order_key
        description: primary key of the model
        tests:
          - unique
          - not_null
      - name: customer_key
        description: foreign key for customers
        tests:
          - relationships:
              to: ref('dim_customers')
              field: customer_key
              severity: error
      - name: order_date
        description: date of the order
      - name: status_code
        description: status of the order
      - name: priority_code
        description: code associated with the order
      - name: clerk_name
        description: id of the clerk
      - name: ship_priority
        description: numeric representation of the shipping priority, zero being the default
      - name: order_count
        description: number of orders (includes returns)
      - name: return_count
        description: How many line items have the return flag in this order?
      - name: gross_item_sales_amount
        description: '{{ doc("gross_item_sales_amount") }}'
      - name: item_discount_amount
        description: '{{ doc("item_discount_amount") }}'
      - name: item_tax_amount
        description: '{{ doc("item_tax_amount") }}'
      - name: net_item_sales_amount
        description: '{{ doc("net_item_sales_amount") }}'

  - name: dim_worker
    description: "worker dimension sourced from human capital system"
    columns:
      - name: employee_id
        description: "(primary key) id for the employee, contractor ids are not populated in this field"

      - name: hire_dt
        description: "date employee was hired, contractor hire dates are blank"

      - name: hire_year
        description: "year employee was hired"

      - name: hire_quarter
        description: "quarter the employee was hired"

      - name: hire_month
        description: "month the employee was hired"

      - name: worker_country
        description: "country of residence for worker"

      - name: worker_name
        description: "worker full name"

      - name: worker_first_name
        description: "worker first name"

      - name: worker_last_name
        description: "worker last name"

      - name: worker_docs
        description: "list of documents we have on file"

      - name: date_of_birth
        description: "worker birthday"

      - name: worker_age
        description: "worker age, derived from birthday"

      - name: worker_id
        description: "worker id (includes contractors)"

      - name: delete_flg
        description: "soft delete flag"

      - name: update_dt
        description: "date the record was updated"

      - name: worker_licenses
        description: "licenses on file for the worker"

      - name: worker_passports
        description: "passport on file for the worker"
